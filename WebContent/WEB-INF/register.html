<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="courselist.css">
      <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
      <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
    <style type="text/css">
.divForm{
    margin: 150px auto;
    width: 500px;
    background-color: #eee;
    padding: 50px;
}
body{
    background-image: url("images/coding2.jpeg");
    background-size: cover;
}
.input-group{
    margin: 30px 0px;
}
.font{
    color: #888e8c;
    margin: 15px 15px;
}
#onefont{
    color: #555555;
    margin: 0px 15px;
    font-size: 50px;
}
</style>
    <title>注册</title>
</head>
<body>
<div>
    <div class="divForm form-group border">
        <div class="loginfont">
            <p id="onefont">Register account to our Site</p>
            <p class="font">Enter your username and</p>
            <p class="font">password to register it</p>
        </div>
            <div class="input-group">
                <label for="username"></label>
                <input type="text" class="form-control w-25" placeholder="Username..." name="username" id="username">
                <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                </div>
            </div>
            <p class="warning" id="uwarning"></p>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" class="form-control w-25" placeholder="Password..." name="password" id="password">
                <div class="input-group-prepend">
                <span class="input-group-text">*</span>
                </div>
            </div>
            <p class="warning" id="pwarning"></p>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" class="form-control w-25" placeholder="Repassword..." name="repassword" id="repassword">
                <div class="input-group-prepend">
                <span class="input-group-text">*</span>
                </div>
            </div>
            <p class="warning" id="rpwarning"></p>
            <button type="submit" class="form-control bg-success  mx-auto" id="submit">确定</button>
    </div>
</div>
</body>
</html>
